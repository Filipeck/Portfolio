<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Filipe Cayres">
    <meta name="description" content="Página de Login com tema Dark">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Página de Login</title>
</head>
<body>
    <section id="area-login">
        <main id="login">
            <div>
                <img src="./images/logo.png" alt="Logo da pagina">
            </div>

            <form method="post">
                <input type="text" name="name" placeholder="Nome de usuário" autofocus>
                <input type="password" name="password" placeholder="Insira sua senha">
                <button type="submit" class="button">Entrar</button>
            </form>
            <p>Ainda não tem uma conta? <a href="#">Crie a sua conta</a></p>
        </main>
    </section>
</body>
</html>
